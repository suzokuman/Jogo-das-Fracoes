<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jogo Educativo de Matemática</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f8ff;
    }

    h1 {
      margin-top: 20px;
    }

    .hidden {
      display: none;
    }

    .menu {
      margin-top: 40px;
    }

    .submenu {
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 10px;
      cursor: pointer;
    }

    .fraction {
      display: inline-block;
      margin: 30px;
      background-color: #99ccff;
      color: #000;
      font-size: 27px;
      border-radius: 10px;
      padding: 10px;
      transform: scale(1.5);
    }

    .fraction .numerator {
      display: block;
      border-bottom: 1px solid #000;
    }

    .fraction .denominator {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Tela inicial com escolha de tipo de jogo -->
  <div id="start-screen">
    <h1>Bem-vindo ao Jogo de Matemática!</h1>
    <div class="menu">
      <button onclick="startFractions()">Frações</button>
      <button onclick="toggleArithmeticMenu()">Aritmética Básica</button>
      <div id="arithmetic-menu" class="submenu hidden">
        <button onclick="startArithmetic('soma')">Soma</button>
        <button onclick="startArithmetic('subtracao')">Subtração</button>
        <button onclick="startArithmetic('multiplicacao')">Multiplicação</button>
        <button onclick="startArithmetic('divisao')">Divisão</button>
      </div>
    </div>
  </div>

  <!-- Container para o jogo -->
  <div id="game-container"></div>

  <!-- Scripts -->
  <script>
    function toggleArithmeticMenu() {
      const menu = document.getElementById("arithmetic-menu");
      menu.classList.toggle("hidden");
    }

    function startFractions() {
      // Redireciona para o jogo de frações existente
      window.location.href = "fracoes.html";
    }

    function startArithmetic(tipo) {
      // Redireciona para jogo de aritmética com o tipo escolhido como parâmetro
      window.location.href = `aritmeticaSoma.html?tipo=${tipo}`;
    }
  </script>
</body>
</html>
